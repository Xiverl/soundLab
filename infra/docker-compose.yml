version: '3.3'

volumes:
  pg_data:
  static:
  frontend_build:

services:
  db:
    image: postgres:13.10
    env_file: ../.env
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    depends_on:
      - db
    build: ../backend
    env_file: ../.env
    volumes:
      - static:/app/static/
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend/soundLab
      dockerfile: Dockerfile
    volumes:
      - frontend_build:/app/dist
    restart: unless-stopped

  nginx:
    depends_on:
      - backend
      - frontend
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/var/html/static/
      - frontend_build:/usr/share/nginx/html/
    restart: unless-stopped
